<!DOCTYPE html>
<html lang="en">
<head>
    <title>TodoMVC â€” Vue.js</title>
    <meta charset="utf-8">
    <meta name="description" content="Vue.js - Intuitive, Fast and Composable MVVM for building interactive interfaces.">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="input-group" id="autocomplete-app">
        <span class="input-group-addon">AUTOCOMPLETE</span>
        <input type="text" class="form-control" v-on:keyup="onNameTyped" v-model="typedName" placeholder="TYPE YOUR NAME STARTING 'J'.">
    </div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
    // name storage
    var storage = {
        KEY: 'LEARN-VUEJS-AUTOCOMPLETE',
        create: function() {
            localStorage.setItem(this.KEY, [
                "JOOQ",
                "JPA",
                "JDK",
                "JAVA",
                "JBOSS"
            ]);
        },
        fetch: function () {
            return JSON.parse(localStorage.getItem(this.KEY) || '[]');
        }
    };

    // input app
    var app = new Vue({
        el: '#autocomplete-app',
        data: {
            typedName: ""
        },
        methods: {
            onNameTyped: function() {
                console.log("onNameTyped: " + this.typedName);
            }
        }
    });
</script>
</html>
