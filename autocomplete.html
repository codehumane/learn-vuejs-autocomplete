<!DOCTYPE html>
<html lang="en">
<head>
    <title>TodoMVC â€” Vue.js</title>
    <meta charset="utf-8">
    <meta name="description" content="Vue.js - Intuitive, Fast and Composable MVVM for building interactive interfaces.">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="autocompleteApp">
        <div class="input-group">
            <span class="input-group-addon">AUTOCOMPLETE</span>
            <input type="text" class="form-control" v-on:keyup="onNameTyped" v-model="typedName" placeholder="TYPE YOUR NAME STARTING 'J'.">
        </div>
        <ul class="list-group" id="nameSuggestions">
            <li class="list-group-item" v-for="suggestion in suggestions">
                {{ suggestion }}
            </li>
        </ul>
    </div>
</body>
<script src="https://unpkg.com/vue"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script>
    // name storage
    var storage = {
        KEY: 'LEARN-VUEJS-AUTOCOMPLETE',
        create: function() {
            localStorage.setItem(this.KEY, JSON.stringify({
                names: [
                    "JOOQ",
                    "JODA",
                    "JPA",
                    "JDK",
                    "JAVA",
                    "JBOSS"
                ]
            }));
        },
        fetch: function () {
            return JSON.parse(localStorage.getItem(this.KEY) || '[]');
        }
    };

    // input app
    var app = new Vue({
        el: '#autocompleteApp',
        data: {
            names: storage.fetch()['names'],
            typedName: "",
            suggestions: []
        },
        beforeCreate: function() {
            storage.create();
        },
        methods: {
            onNameTyped: function() {
                var typedName = this.typedName;
                this.suggestions = _.filter(this.names, function(name) {
                    return name.startsWith(typedName);
                });
            }
        }
    });
</script>
</html>
