<script src="https://unpkg.com/vue"></script>
<script>
    // name storage
    var storage = {
        KEY: 'LEARN-VUEJS-AUTOCOMPLETE',
        create: function() {
            localStorage.setItem(this.KEY, [
                "JOOQ",
                "JPA",
                "JDK",
                "JAVA",
                "JBOSS"
            ]);
        },
        fetch: function () {
            return JSON.parse(localStorage.getItem(this.KEY) || '[]');
        }
    };
</script>
